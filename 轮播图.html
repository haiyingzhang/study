<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>轮播图</title>
<link type="text/css" href="index.css" rel="stylesheet" />
<script>
window.onload = function(){
	var oprev= document.getElementById('prev');
	var onext= document.getElementById('next');
	var otopo= document.getElementById('top');
	var obott= document.getElementById('bottom');
	var oimgs= document.getElementById('img');
	var num = 0;
	
	var arrSrc = ['images/img1.jpg','images/img2.jpg','images/img3.jpg',
				  'images/img4.jpg','images/img5.jpg','images/img6.jpg'];
	var arrTxt = ['萌萌的赵丽颖','可爱的赵丽颖','可爱的杨幂','傻傻的赵丽颖',
					'漂亮的赵丽颖','长发的赵丽颖'];
	
		function name(){
			oimgs.src = arrSrc[num];
			otopo.innerHTML = num +1+'/'+arrSrc.length;
			obott.innerHTML = arrTxt[num];
			console.log(num);
			};
		name();//传递参数
		
		onext.onclick = function(){
			num = num + 1;
			if(num >5 ){
				num=0;
			}
			oimgs.src = arrSrc[num];
			otopo.innerHTML = num +1+'/'+arrSrc.length;
			obott.innerHTML = arrTxt[num];
		}
		oprev.onclick = function(){
			num = num - 1;
			if(num <0 ){
				num=arrSrc.length-1;
			}
			oimgs.src = arrSrc[num];
			otopo.innerHTML = num +1+'/'+arrSrc.length;
			obott.innerHTML = arrTxt[num];
			}
	}
</script>
</head> 
<body>
	<div class="box">
    	<a id="prev" href="javascript:;"><</a>
        <a id="next" href="javascript:;">></a>
        <p id="top">正在加载ing...</p>
        <p id="bottom">正在加载ing...</p>
        <img src="images/img1.jpg" id="img" />
    </div>
</body>
</html>
